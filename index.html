<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon River</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="mid header">
            <img src="./image/Logo.png" alt="Logo">
            <div class="control">
                <div class="like-shop">
                    <a href="#"><img src="./image/like.png" alt="like"></a>
                    <a href="#"><img src="./image/profiel.png" alt="profiel"></a>
                    <a href="#"><img src="./image/shop.png" alt="shop"></a>
                </div>
                <div class="byrger"></div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="mid title">
                <div class="watch-coll">
                    <div class="HIGH-JEWELRY">
                        <h1>HIGH JEWELRY</h1>
                    <div class="Watch-collection">
                        <hr class="coll">
                        <a href="#"><p>Смотреть коллекцию</p></a>
                    </div>
                    </div>
                    <img src="./image/1473137.png" class="ring" alt="Ring">
                </div>
                <div class="lang-price">
                    <div class="lang">
                        <p>RU EN</p>
                    </div>
                    <div class="info-price">
                        <p class="name-text">КОЛЬЦО TRINITY, Cartier</p>
                        <p class="info-text">Белое золото, бриллианты</p>
                        <p class="price-text">498 000 ₽</p>
                    </div>
                </div>
            </div>
            <div class="background-dark"></div>
        </section>
        <section class="for-men-wommen">
            <div class="for-men">
                <p>Перейти в раздел</p>
                <a href="#" class="for-a"><h1 class="for-h1">Для мужчин</h1></a>
                <hr class="for">
                <div class="overlay"></div>
            </div>
            <div class="for-women">
                <p>Перейти в раздел</p>
                <a href="#" class="for-a""><h1 class="for-h1">Для женщин</h1></a>
                <hr class="for">
                <div class="overlay"></div>
            </div>
        </section>
        <section class="map">
            <div class="container">
                <div class="search-shop">
                    <h2>Найти</h2>
                    <h2>бутик около себя</h2>
                    <p class="search-text">Введите свой адрес и узнайте о самых ближайших</p>
                    <p class="search-text">бутиках к вам</p>
                    <form class="email">
                        <input class="email-input" type="text" placeholder="Введите адрес">
                        <button class="email-btn" type="submit">
                            <img src="./image/arow.png" alt="img">
                        </button>
                    </form>
                    <hr>
                </div>
            </div>
            <div class="map-img">
                <img src="./image/marker.png" class="marker one" alt="marker">
                <img src="./image/marker.png" class="marker two" alt="marker">
                <img src="./image/marker.png" class="marker three" alt="marker">
                <img src="./image/marker.png" class="marker four" alt="marker">
            </div>
            </section>
    </main>
</body>
</html>
